name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    if: github.repository == 'asyomei/sewa'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install -P

      - name: Build
        run: pnpm build

      - name: Deploy
        run: bash deploy.sh
        env:
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
          NAME: ${{ vars.NAME }}
          OUTPATH: ${{ vars.OUTPATH }}
